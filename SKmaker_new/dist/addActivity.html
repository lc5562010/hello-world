<div class="add_activity">
	<form name="activityForm" novalidate method="post" enctype="multipart/form-data" id="add_activityform">
		<p>
			<label for="spaceId">所在空间</label>
	    	<select name="spaceId" id="spaceId_addactivity">
	            <option ng-repeat="space in spaceInfo" value={{space.spaceId}} ng-bind="space.spaceName"  ng-selected="number==space.spaceId"></option>
	        </select>
		</p>
		<p>
			<label for="title">活动标题</label>
	    	<input type="text" name="title" id="title" ng-model="title" required="required" />
	    	<span class="warning" ng-show="activityForm.title.$error.required">*</span>
		</p>
		<p>
			<label for="activityDescribe">活动描述</label>
			<textarea type="text" name="activityDescribe" id="activityDescribe" ng-model="activityDescribe" required="required" style="width: 60%;height: 80px;"></textarea>
	    	<span class="warning" ng-show="activityForm.activityDescribe.$error.required">*</span>
		</p>
		<p>
    		<label for="upfile">活动封面图</label>
    		<span class="warning" style="margin-left: 30px;">只能上传一张图片</span>
    		<input type="file" name="file" id="ment_addactivity" accept="image/*" class="putImg">
    		<span class="imgBox">
    			<img id="imageview" class="showImg">
    		</span>
        </p>
        <label for="editor">正文内容编辑：</label>
	    <script id="editor" name="editor" type="text/plain" style="width: 100%;height: 500px;">
	    	这里写你的初始化内容
	    </script>
	</form>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" id="cancel_activity">取消</button>
        <button type="button" class="btn btn-primary" ng-disabled="activityForm.$invalid" ng-click="addActivity()">确定</button>
    </div>
</div>
<script type="text/javascript" charset="utf-8" src="ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>
