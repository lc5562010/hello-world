<div class="member">
	<div class="clearfix">
		<span style="color: #fff;">请选择空间名称：</span>
        <select name="spaceId" id="spaceId_member" >
            <option ng-repeat="space in spaceInfo" value={{space.spaceId}} ng-bind="space.spaceName"  ng-selected="number==space.spaceId"></option>
        </select>
	</div>
<!--会员列表-->
	<div style="margin-top: 20px;color: #fff;">
		<table class="table table-bordered">
		    <thead>
			    <tr>
			      <th>姓名</th>
			      <th>性别</th>
			      <th>手机号</th>
			      <th>用户名</th>
			      <th>注册时间</th>
			      <th>证件类型</th>
			      <th>证件号码</th>
			      <th>操作</th>
			    </tr>
		    </thead>
		    <tbody>
			    <tr ng-repeat="member in memberInfo">
			      <td>{{member.realName}}</td>
			      <td>{{member.sex}}</td>
			      <td>{{member.tel}}</td>
			      <td>{{member.userName}}</td>
			      <td>{{member.registerTime}}</td>
			      <td>{{member.papersType}}</td>
			      <td>{{member.papersNum}}</td>
			      <td>
			      	<div class="layui-btn-group">
					  <button class="layui-btn layui-btn-sm" data-toggle="modal" data-target="#myModal_member_edit" ng-click="edit_member($index,memberInfo)">
					      <i class="layui-icon">&#xe642;</i>
					  </button>
					  <!--<button class="layui-btn layui-btn-sm" ng-click="del_member($index,memberInfo)">
					      <i class="layui-icon">&#xe640;</i>
					  </button>-->
					</div>
			      </td>
			    </tr>
		    </tbody>
		</table>
		<div id="test_member"></div>
	</div>
<!--修改会员弹出框-->
	<div class="modal fade" id="myModal_member_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">修改会员信息</h4>
	            </div>
	            <div class="modal-body">
	            	<form name="memberForm_edit" novalidate method="post" enctype="multipart/form-data" id="edit_memberform">
			        	<p>
			        		<label for="spaceId">所在空间</label>
				        	<select name="spaceId" id="spaceId_editmember">
					            <option ng-repeat="space in spaceInfo" value={{space.spaceId}} ng-bind="space.spaceName"  ng-selected="number==space.spaceId"></option>
					        </select>
			        	</p>
			        	<p>
			        		<label for="realName">姓名</label>
				        	<input type="text" name="realName" id="realName" ng-model="edit_memberInfo.realName" />
			        	</p>
			        	<p>
			        		<label for="sex">性别</label>
				        	<input type="text" name="sex" id="sex" ng-model="edit_memberInfo.sex" />
			        	</p>
			        	<p>
			        		<label for="tel">手机号</label>
				        	<input type="text" name="tel" id="tel" ng-pattern="/^1[3|4|5|7|8]\d{9}$/" ng-model="edit_memberInfo.tel" required="required">
				        	<span class="warning" ng-show="memberForm_edit.tel.$error.required">*</span>
			            	<span class="warning" ng-show="memberForm_edit.tel.$error.pattern">请输入正确手机号</span>
			        	</p>
			        	<p>
			        		<label for="userName">用户名</label>
				        	<input type="text" name="userName" id="userName" ng-model="edit_memberInfo.userName" required="required" />
				        	<span class="warning" ng-show="memberForm_edit.userName.$error.required">*</span>
			        	</p>
			        </form>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                <button type="button" class="btn btn-primary" ng-disabled="memberForm_edit.$invalid" ng-click="edit_member_sub()">确定</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
